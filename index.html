<!DOCTYPE html>
<html>

<head>
    <title>Insulin Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<div>
    <div>
        <h3>Calibrations</h3>
    </div>
    <div style="margin-top: 10px">
        <div>
            Units per carbs:
            <input type="number" id="carbCalculationId" value="1" /> units/8g
        </div>
    </div>
    <div style="margin-top: 10px">
        <div>
            Units per protein:
            <input type="number" id="proteinCalculationId" value="0.85" /> units/28g
        </div>
    </div>
    <div style="margin-top: 10px">
        <div>
            Target Blood Sugar:
            <input type="number" id="targetSugarId" value="83" /> mg/dL
        </div>
    </div>
</div>

<div id="manualId">
    <div>
        <h3>Offset</h3>
    </div>
    Carbs: <input type="number" id="carbsId" value='0'/>
    <br />
    <br />
    Protein: <input type="number" id="proteinId" value='0'/>
    <br />
    <br />
    Quarter Unit Offset: <input type="number" id="offsetId" value='0'/> quarter units
</div>

<div id="mealPlannerId">
    <h3>
        Meal Assembly
    </h3>
    <select id="addFoodSelectId">

    </select>
    <button type="button" onclick="addFoodItem()">Add Item</button>
    <div id="mealId">
    </div>
</div>

<div style="margin-top: 10px">
    <br/>
    Current Blood Sugar: <input type="number" id="currentSugarId" value='83'/> mg/dL
    <br/>
    <input type="button" value="Calculate" onclick="calculate()" />
</div>

<div>
    <h3>
        Results
    </h3>
</div>
<br>
(<i id="actualId">0</i>u)
<i id="infoId"></i>
<br/>
<br/>
<b id="correctedId"></b>
<script src="main.js"></script>
<script src="foods.js"></script>

</html>
