<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    input {
        width: 50px;
    }
    button {
        width: fit-content;
    }
    canvas {
        width: 100%;
        height: 100%;
    }
</style>

<head>
    <title>Insulin Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body style="width:100%;overflow: auto">
<div>
    <div>
        <h3>Calibrations</h3>
    </div>
    <!-- <div style="margin-top: 10px;">
        <div>
            Target Blood Sugar:
            <input type="number" id="targetSugarId" value="83" /> mg/dL
        </div>
    </div> -->
    <div>
        <h4>E Values</h4>
        
        E Insulin:
        <input type="number" id="eInsulinId" value="50"/> mg/dLu
        <br>
        E Protein:
        <input type="number" id="eProteinId" value="1.079" /> mg/dLg
        <br>
        E Carbs:
        <input type="number" id="eCarbsId" value="4.5" /> mg/dLg
        <br>
        <button type="button" onclick="clear_calibrations()">Clear Calibrations</button>
        <button type="button" onclick="clear_storage()">Factory Reset All Data</button>
    </div>
</div>

<div id="manualId">
    <div>
        <h3>Offset</h3>
    </div>
    Carbs: <input type="number" id="carbsId" value='0'/>
    <br />
    <br />
    Protein: <input type="number" id="proteinId" value='0'/>
</div>

<div id="savedMealsId">
    <h3>
        Saved Meals
    </h3>
    <select id="loadMealId" style="width: fit-content">
    </select>
    <button id="loadMealButton" type="button" onclick="import_saved_meal()">Load Meal</button>
    <br>
    <br>
    <button type="button" onclick="clear_custom_meals()">Clear All Meals</button>
</div>

<div id="mealPlannerId">
    <h3>
        Meal Assembly
    </h3>
    <select id="addFoodSelectId" style="width: fit-content">

    </select>
    <button type="button" onclick="addFoodItem()">Add Item</button>
    <div id="mealId">
    </div>
</div>

<div style="margin-top: 10px">
    <br/>
    Current Blood Sugar: <input type="number" id="currentSugarId" value='83'/> mg/dL
    <br/>
    <button type="button" onclick="calculate_meal()">Calculate</button>
    <button type="button" onclick="save_meal()">Save Meal</button>
    <br>
    <br>
    <button type="button" onclick="clear_meal()">Clear Meal</button>
</div>

<div>
    <h3>
        Results
    </h3>
</div>
(<i id="actualId">0</i>u)
<i id="infoId"></i>
<br/>
<br/>
<b id="correctedId"></b>
<br/>
<i id="waitId"></i>
<br/>
<br/>
<b id="timestampId"></b>
<br>
<br>
<canvas id="canvas"></canvas>
</body>

<script src="profile.js"></script>
<script src="main.js"></script>
<script src="foods.js"></script>
<script src="timing.js"></script>
<script src="storage.js"></script>
<script src="graph.js"></script>

</html>
